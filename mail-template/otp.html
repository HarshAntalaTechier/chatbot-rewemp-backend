<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Time Password</title>
  </head>
  <body
    style="
      margin: 0;
      background-color: #f5f0f4;
      color: #242128;
      font-family: Arial, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    "
  >
    <center style="width: 100%">
      <div
        style="
          max-width: 600px;
          margin: 40px auto;
          background: #fff;
          border: 1px solid #e4e2e2;
          border-radius: 4px;
          padding: 30px;
          box-sizing: border-box;
        "
      >
        <h2
          style="
            margin: 0 0 20px;
            font-size: 24px;
            font-weight: normal;
            text-align: center;
          "
        >
          Your OTP for email verification is
        </h2>
        <div
          style="
            background: #8b1a4e;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 12px 0;
            border-radius: 3px;
            margin: 20px 0;
          "
        >
          <a
            style="color: #fff; text-decoration: none"
            href="{{VERIFICATION_LINK}}"
          >
            Click here to verify your email
          </a>
        </div>
        <p style="font-size: 16px; text-align: center; margin: 0">
          This code is confidential and is only for verifying your account. For
          your safety, do not share it with anyone, including friends, family,
          or anyone claiming to be from our team.
        </p>
        <p
          style="
            font-size: 12px;
            text-align: center;
            color: #888;
            margin-top: 30px;
          "
        >
          COPYRIGHT Â© 2023
          <a href="#" style="color: #7367f0; text-decoration: none">Techier</a>
          All rights Reserved
        </p>
      </div>
    </center>
  </body>
</html>
